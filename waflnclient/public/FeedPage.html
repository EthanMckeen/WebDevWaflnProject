<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Walfn Profile</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body class="bodyHome">
    <!--sidebar starts-->
    <div class="sidebar">
        <br />
        <!--<i class="fa-solid fa-stroopwafel"></i>-->
        <div class="sidebarOption active:">
            <span class="material-symbols-outlined">home</span>
            <h2>Home</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">search</span>
            <h2>Search</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">notifications</span>
            <h2>Notifications</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">mail</span>
            <h2>Messages</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">person</span>
            <h2>Profile</h2>
        </div>
        <button class="sidebar_post">Waffle</button>
    </div>
    <!--sidebar ends-->
    <!--Feed Starts-->
    <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>

        <!--Waffle Box Starts-->
        <div class="waffleBox">
            <form>
                <div class="waffleBox_input">
                    <img src="../imgs/default-profile-photo.jpg"
                         alt="" />
                    <input type="text" placeholder="What are you Waffling about?" />
                </div>
                <button class="waffleBox_PostButton">Share</button>
            </form>
        </div>
        <!--Waffle Box Ends-->
        <!--Posts Starts-->
        <div class="post">
            <div class="post_avatar">
                <img src="../imgs/default-profile-photo.jpg"
                     alt="" />
            </div>

            <div class="post_body">
                <div class="post_header">
                    <h3>
                        User Name
                        <span class="post_headerSpecial">
                            <span class="material-symbols-outlined">verified</span>#exampleHandle
                        </span>
                    </h3>
                </div>
                <div class="post_headerDescription">
                    <p>THIS IS AN EXAMPLE OF A POST ON WALFN. IM STRAIGHT WAFFLING.</p>
                </div>
                <!--img attachment?-->
                <div class="post_footer">
                    <span class="material-symbols-outlined">repeat</span>
                    <span class="material-symbols-outlined">favorite_border</span>
                    <span class="material-symbols-outlined">publish</span>
                </div>

            </div>
        </div>
        <!--Posts end-->
    </div>
    <!--Feed Ends-->
    <!--Trending starts-->
    <div class="trending">
        <h2>Trending Posts</h2>
    </div>
    <!--Trending ends-->
</body>
</html>
