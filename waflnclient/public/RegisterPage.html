<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Wafln | Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>



<body>
    <div id="banner">
        <div style="font-size: 60px; font-weight: bold;">Wafln</div>
        <div id="signupbutton" style="float: right;">Log in</div>
    </div>

    <div id="loginbox">
        Sign Up For Wafln<br>
        <input type="text" id="text" placeholder="First Name"><br>

        <input type="text" id="text" placeholder="Last Name"><br>

        <input type="text" id="text" placeholder="Wafl Handle"><br>

        <input type="text" id="text" placeholder="Email Address"><br>

        <input type="password" id="text" placeholder="Password"><br>

        <input type="password" id="text" placeholder="Re-Enter Password"><br>

        <input type="submit" id="button" value="Sign Up">
    </div>
</body>




</html>
